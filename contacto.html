<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Noti<samp class="logo__bold">Mundo</samp> </h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="ventas.html" class="navegacion__enlace">Nuestras ventas</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>

            </div>
        </div>


        <div class="head__texto">
            <h3 class="no-margin"> Descubre lo que sucede en el mundo, día a día </h3>
            <p class="no-margin">Porque para mantenerte informado es que estamos</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="centrar-texto"> Contactos </h3>
        
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input
                class="campo__field" 
                type="text" 
                placeholder="Tu Nombre" 
                id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail:</label>
                <input
                class="campo__field" 
                 type="text"
                 placeholder="Tu Email" 
                 id="email"
                 >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea 
                class="campo__field campo__field--textarea" 
                id="mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

    </main>
    <footer>
     <p>Todos los derechos reservados &copy; 2023</p>
    </footer>
